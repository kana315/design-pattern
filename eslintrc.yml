env:
  commonjs: true
  es6: true
extends:
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
  - "prettier/@typescript-eslint"
plugins:
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 6
  sourceType: "module"
  ecmaFeatures:
    module: true
  project: "./tsconfig.json"
  tsconfigRootDir: "./"
rules:
  "@typescript-eslint/no-explicit-any": 0
